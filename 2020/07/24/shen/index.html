ss="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> tensorflow <span class="keyword">as</span> tf</span><br><span class="line"><span class="keyword">from</span> bert <span class="keyword">import</span> modeling</span><br><span class="line"><span class="keyword">import</span> os</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">create_classification_model</span><span class="params">(bert_config, is_training, input_ids, input_mask, segment_ids, labels, num_labels)</span>:</span></span><br><span class="line"></span><br><span class="line">    <span class="comment"># 通过传入的训练数据，进行representation</span></span><br><span class="line">    model = modeling.BertModel(</span><br><span class="line">        config=bert_config,</span><br><span class="line">        is_training=is_training,</span><br><span class="line">        input_ids=input_ids,</span><br><span class="line">        input_mask=input_mask,</span><br><span class="line">        token_type_ids=segment_ids,</span><br><span class="line">    )</span><br><span class="line"></span><br><span class="line">    output_layer = model.get_pooled_output()</span><br><span class="line">    hidden_size = output_layer.shape[<span class="number">-1</span>].value</span><br><span class="line"></span><br><span class="line">    output_weights = tf.get_variable(</span><br><span class="line">        <span class="string">"output_weights"</span>, [num_labels, hidden_size],</span><br><span class="line">        initializer=tf.truncated_normal_initializer(stddev=<span class="number">0.02</span>))</span><br><span class="line"></span><br><span class="line">    output_bias = tf.get_variable(</span><br><span class="line">        <span class="string">"output_bias"</span>, [num_labels], initializer=tf.zeros_initializer())</span><br><span class="line"></span><br><span class="line">    <span class="keyword">with</span> tf.variable_scope(<span class="string">"loss"</span>):</span><br><span class="line">        <span class="keyword">if</span> is_training:</span><br><span class="line">            <span class="comment"># I.e., 0.00000123 dropout</span></span><br><span class="line">            output_layer = tf.nn.dropout(output_layer, keep_prob=<span class="number">0.9</span>)</span><br><span class="line"></span><br><span class="line">        logits = tf.matmul(output_layer, output_weights, transpose_b=<span class="literal">True</span>)</span><br><span class="line">        logits = tf.nn.bias_add(logits, output_bias)</span><br><span class="line">        probabilities = tf.nn.softmax(logits, axis=<span class="number">-1</span>, name=<span class="string">"prob"</span>)</span><br><span class="line">        log_probs = tf.nn.log_softmax(logits, axis=<span class="number">-1</span>)</span><br><span class="line"></span><br><span class="line">        <span class="keyword">if</span> labels <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">            one_hot_labels = tf.one_hot(labels, depth=num_labels, dtype=tf.float32)</span><br><span class="line">            per_example_loss = -tf.reduce_sum(one_hot_labels * log_probs, axis=<span class="number">-1</span>)</span><br><span class="line">            loss = tf.reduce_mean(per_example_loss)</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            loss, per_example_loss = <span class="literal">None</span>, <span class="literal">None</span></span><br><span class="line">    <span class="keyword">return</span> loss, per_example_loss, logits, probabilities</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line"></span><br><span class="line">    max_seq_len = <span class="number">32</span></span><br><span class="line">    bert_config_file = <span class="string">'../chinese_L-12_H-768_A-12/bert_config.json'</span></span><br><span class="line">    bert_config = modeling.BertConfig.from_json_file(bert_config_file)</span><br><span class="line"></span><br><span class="line">    MODEL_PATH = <span class="string">'../chinese_L-12_H-768_A-12/model.ckpt-10'</span></span><br><span class="line"></span><br><span class="line">    input_ids_ph = tf.placeholder(</span><br><span class="line">        tf.int32, [<span class="literal">None</span>, max_seq_len], name=<span class="string">"input_ids"</span>)</span><br><span class="line">    input_mask_ph = tf.placeholder(</span><br><span class="line">        tf.int32, [<span class="literal">None</span>, max_seq_len], name=<span class="string">"input_mask"</span>)</span><br><span class="line">    segment_ids_ph = tf.placeholder(</span><br><span class="line">        tf.int32, [<span class="literal">None</span>, max_seq_len], name=<span class="string">"segment_ids"</span>)</span><br><span class="line"></span><br><span class="line">    loss, per_example_loss, logits, probabilities = create_classification_model(</span><br><span class="line">        bert_config=bert_config,</span><br><span class="line">        is_training=<span class="literal">True</span>,</span><br><span class="line">        input_ids=input_ids_ph,</span><br><span class="line">        input_mask=input_mask_ph,</span><br><span class="line">        segment_ids=segment_ids_ph,</span><br><span class="line">        labels=<span class="literal">None</span>,</span><br><span class="line">        num_labels=<span class="number">3</span>)</span><br><span class="line"></span><br><span class="line">    saver = tf.train.Saver(tf.global_variables())</span><br><span class="line"></span><br><span class="line">    <span class="keyword">with</span> tf.Session() <span class="keyword">as</span> sess:</span><br><span class="line"></span><br><span class="line">        sess.run(tf.global_variables_initializer())</span><br><span class="line">        tf.global_variables_initializer().run()</span><br><span class="line">        saver_restore = tf.train.Saver(tf.global_variables())</span><br><span class="line"></span><br><span class="line">        saver_restore.restore(sess, MODEL_PATH)</span><br><span class="line"></span><br><span class="line">        export_path_base = os.path.join(<span class="string">'pb_model/'</span>, <span class="string">'sa_triple_classification'</span>)</span><br><span class="line">        export_path = os.path.join(</span><br><span class="line">            tf.compat.as_bytes(export_path_base),</span><br><span class="line">            tf.compat.as_bytes(<span class="string">"00000123"</span>)</span><br><span class="line">        )</span><br><span class="line"></span><br><span class="line">        tf.logging.info(<span class="string">'Exporting trained model to '</span>.format(export_path))</span><br><span class="line"></span><br><span class="line">        builder = tf.saved_model.builder.SavedModelBuilder(export_path)</span><br><span class="line"></span><br><span class="line">        <span class="comment"># 输入</span></span><br><span class="line"></span><br><span class="line">        tensor_info_input_ids_ph = tf.saved_model.utils.build_tensor_info(input_ids_ph)</span><br><span class="line">        tensor_info_input_mask_ph = tf.saved_model.utils.build_tensor_info(input_mask_ph)</span><br><span class="line">        tensor_info_segment_ids_ph = tf.saved_model.utils.build_tensor_info(segment_ids_ph)</span><br><span class="line"></span><br><span class="line">        tensor_info_probabilities = tf.saved_model.utils.build_tensor_info(probabilities)</span><br><span class="line"></span><br><span class="line">        prediction_signature = (</span><br><span class="line">            tf.saved_model.signature_def_utils.build_signature_def(</span><br><span class="line">                inputs=&#123;<span class="string">'input_ids_ph'</span>: tensor_info_input_ids_ph,</span><br><span class="line">                        <span class="string">'input_mask_ph'</span>: tensor_info_input_mask_ph,</span><br><span class="line">                        <span class="string">'segment_ids_ph'</span>: tensor_info_segment_ids_ph,</span><br><span class="line">                        &#125;,</span><br><span class="line">                outputs=&#123;<span class="string">'probabilities'</span>: tensor_info_probabilities&#125;,</span><br><span class="line">                method_name=tf.saved_model.signature_constants.PREDICT_METHOD_NAME))</span><br><span class="line"></span><br><span class="line">        legacy_init_op = tf.group(tf.tables_initializer(), name=<span class="string">'legacy_init_op'</span>)</span><br><span class="line"></span><br><span class="line">        builder.add_meta_graph_and_variables(</span><br><span class="line">            sess, [tf.saved_model.tag_constants.SERVING],</span><br><span class="line">            signature_def_map=&#123;</span><br><span class="line">                <span class="string">'predict_sentence'</span>:</span><br><span class="line">                    prediction_signature,</span><br><span class="line">                tf.saved_model.signature_constants.DEFAULT_SERVING_SIGNATURE_DEF_KEY:</span><br><span class="line">                    prediction_signature,</span><br><span class="line">            &#125;,</span><br><span class="line">            legacy_init_op=legacy_init_op)</span><br><span class="line">        builder.save()</span><br><span class="line">        tf.logging.info(<span class="string">'Done exporting!'</span>)</span><br></pre></td></tr></table></figure>
